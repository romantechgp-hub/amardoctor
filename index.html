
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amar Doctor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        // Critical shim for libraries expecting Node environment
        window.process = { 
            env: { NODE_ENV: 'production' },
            cwd: () => '/',
            browser: true
        };
        
        // Suppress or handle node-domexception if it appears in browser
        if (typeof DOMException === 'undefined') {
            window.DOMException = Error;
        }

        window.onerror = function(message, source, lineno, colno, error) {
            console.error('App Error:', message, 'at', source, ':', lineno);
        };
    </script>
    <style>
        body {
            font-family: 'Hind Siliguri', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            @page { size: A4; margin: 0; }
            body { margin: 1cm; background: white; }
        }
        /* Theme Variables */
        .theme-blue { --primary: #2563eb; --primary-light: #dbeafe; }
        .theme-green { --primary: #059669; --primary-light: #d1fae5; }
        .theme-red { --primary: #dc2626; --primary-light: #fee2e2; }
        .theme-purple { --primary: #7c3aed; --primary-light: #f3e8ff; }
        .theme-teal { --primary: #0d9488; --primary-light: #ccfbf1; }
        .theme-orange { --primary: #d97706; --primary-light: #fef3c7; }
        .theme-indigo { --primary: #4f46e5; --primary-light: #e0e7ff; }
        .theme-rose { --primary: #e11d48; --primary-light: #ffe4e6; }
        .theme-amber { --primary: #b45309; --primary-light: #fef3c7; }
        .theme-cyan { --primary: #0891b2; --primary-light: #cffafe; }

        .glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        #root { min-height: 100vh; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
    "react-router-dom": "https://esm.sh/react-router-dom@7.1.3?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@1.3.2",
    "lucide-react": "https://esm.sh/lucide-react@0.474.0?external=react",
    "react-easy-crop": "https://esm.sh/react-easy-crop@5.2.0?external=react,react-dom",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body class="text-slate-900">
    <div id="root">
        <div style="height: 100vh; display: flex; align-items: center; justify-content: center; background: white;">
            <div style="text-align: center; font-family: 'Hind Siliguri', sans-serif;">
                <div style="width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid #2563eb; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
                <style>@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }</style>
                <p style="color: #2563eb; font-weight: 900; font-size: 1.2rem;">আমার ডাক্তার লোড হচ্ছে...</p>
                <p style="color: #94a3b8; font-size: 0.9rem; margin-top: 10px;">দয়া করে কিছুক্ষণ অপেক্ষা করুন</p>
            </div>
        </div>
    </div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
