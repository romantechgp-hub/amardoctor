
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amar Doctor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        // Shim for libraries that expect process.env
        window.process = { env: { NODE_ENV: 'production' } };
        
        // Error logging for easier debugging on mobile/deployed environments
        window.onerror = function(message, source, lineno, colno, error) {
            console.error('Global error:', message, 'at', source, ':', lineno);
        };
    </script>
    <style>
        body {
            font-family: 'Hind Siliguri', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            @page { size: A4; margin: 0; }
            body { margin: 1cm; background: white; }
        }
        .theme-blue { --primary: #2563eb; --primary-light: #dbeafe; }
        .theme-green { --primary: #059669; --primary-light: #d1fae5; }
        .theme-red { --primary: #dc2626; --primary-light: #fee2e2; }
        .theme-purple { --primary: #7c3aed; --primary-light: #f3e8ff; }
        .theme-teal { --primary: #0d9488; --primary-light: #ccfbf1; }
        .theme-orange { --primary: #d97706; --primary-light: #fef3c7; }
        .theme-indigo { --primary: #4f46e5; --primary-light: #e0e7ff; }
        .theme-rose { --primary: #e11d48; --primary-light: #ffe4e6; }
        .theme-amber { --primary: #b45309; --primary-light: #fef3c7; }
        .theme-cyan { --primary: #0891b2; --primary-light: #cffafe; }

        .glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 5px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        #root {
            min-height: 100vh;
        }
    </style>
<script type="importmap">

<body class="text-slate-900">
    <div id="root">
        <!-- Loading fallback while React mounts -->
        <div style="height: 100vh; display: flex; align-items: center; justify-content: center; background: white;">
            <div style="text-align: center; font-family: sans-serif;">
                <div style="width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 10px;"></div>
                <style>@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }</style>
                <p style="color: #666; font-weight: bold;">Loading Amar Doctor...</p>
            </div>
        </div>
    </div>
    <script type="module" src="./index.tsx"></script>
